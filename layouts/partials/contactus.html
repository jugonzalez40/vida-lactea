<section class="section" id="contact">

    <div class="container">
        <div class="columns is-vcentered">
            <div  data-aos="fade-right" data-aos-duration="700" class="column is-6">
                <h1 class="title is-spaced">
                    Contactanos
                </h1>
                <p clasS="subtitle">
                    Estamos aquí para responder cualquier pregunta que pueda tener sobre nuestra experiencia de vida
                    lactea. Comuníquese con nosotros y le responderemos tan pronto como podamos.
                </p>

                <div class="content">
                    <form action="https://getform.io/f/b583295b-3c06-48a2-b3c6-bad9db608300" method="POST"
                        accept-charset="UTF-8">
                        <div class="columns">
                            <div class="column is-">

                                <div class="field">
                                    <label for="name" class="label">Nombres </label>
                                    <input class="v-input" type="text" name="name" placeholder="María..." required>
                                </div>
                            </div>
                            <div class="column is-6">
                                <div class="field">
                                    <label for="name" class="label">Apellidos </label>
                                    <input class="v-input" type="text" name="name" placeholder="Rodriguez..." required>
                                </div>
                            </div>
                        </div>

                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <label for="name" class="label">Correo </label>
                                    <input class="v-input" type="email" name="name" placeholder="example@gmail.com"
                                        required>
                                </div>
                            </div>
                        </div>


                        <div class="field">
                            <label class="label">Mensaje</label>
                            <div class="control">
                                <textarea name="message"></textarea>
                            </div>
                        </div>
                        <div class="field">

                            <button type="submit" class="v-button">Enviar</button>

                        </div>
                    </form>

                </div>

            </div>

            <div data-aos="fade-left" data-aos-duration="700" class="column is-5 is-offset-1 has-text-centered">
                <img class="contact-image" src="{{relURL "/images/contact.png"}}" alt="">
            </div>
        </div>

    </div>





</section>
