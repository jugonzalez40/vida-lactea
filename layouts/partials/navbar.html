{{- with .Site.Params.navbar }}
<div class="top-banner is-hidden-mobile">
  <div class="container">
    <div class="columns">
      <div class="column is-2 social">
        <!-- Redes sociales-->
        <a href="">
          <i class="fab fa-instagram icon-banner social"></i>
        </a>

        <a href="">
          <i class="fab fa-facebook-f icon-banner social"></i>
        </a>

        <a href="">
          <i class="fab fa-twitter icon-banner social"></i>
        </a>
      </div>
      <div class="column is-5 is-offset-5">
        <div class="columns info-container">
          {{- with .schedule }}
          <div class="column is-4 is-offset-2">
            <i class="fas fa-phone icon-banner"></i>
            <span class="item-banner">
              <strong>
                <a href="tel:+{{.phone}}">{{.phone}}</a>
              </strong>
            </span>
          </div>
          <div class="column is-6">
            <i class="far fa-calendar-alt icon-banner"></i>
            <span class="item-banner">
              <strong>
                {{.range}}
              </strong>
            </span>
          </div>
          {{- end}}
        </div>
      </div>
    </div>
  </div>
</div>

<nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" href="#home">
        {{- with .logo }}
        <img src="{{ relURL .path }}" alt="{{ .alt }}" width="275">
        {{- end }}
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar-id">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbar-id" class="navbar-menu p-padding">
      <div class="navbar-end">
        {{- range .menu }}
        <a class="navbar-item" href="{{.link}}"> {{ .text }}</a>
        {{- end}}
      </div>
    </div>
  </div>
</nav>

{{- end}}
